<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo -->
    <img src="https://3brasseurs.com.br/wp-content/uploads/2023/04/logo-3-brasseurs.png" alt="Logo 3 Brasseurs Itaim">

    <div class="container">
        <div class="top-actions">
            <a href="index.html"><button>Voltar</button></a>
            <button id="btn-add" onclick="adicionarItem()">Adicionar Item</button>
            <button id="btn-auth" onclick="abrirModalAuth()">Desbloquear</button>
            <button onclick="abrirScanner()">Ler QR</button>
            <button onclick="limparFiltroQr()">Limpar filtro</button>

            <!-- Filtro de categoria (fixo, com todas as categorias) -->
            <select id="filtro-categoria" onchange="filtrarPorCategoria(); salvarCategoriaSelecionada();">
                <option value="todas">Todas</option>
                <option value="Carnes">Carnes</option>
                <option value="Hortifruti">Hortifruti</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Mercearia">Mercearia</option>
                <option value="Limpeza">Limpeza</option>
            </select>
        </div>

        <h1>Controle de Estoque</h1>

        <!-- Ficha de cadastro -->
        <div class="form-estoque">
            <input type="text" id="item" placeholder="Nome do item" aria-label="Nome do item">
            <input type="number" id="quantidade" placeholder="Quantidade" aria-label="Quantidade">
            <input type="number" step="0.01" id="peso" placeholder="Peso (kg)" aria-label="Peso">
            <input type="date" id="data" aria-label="Data de entrada">
            <input type="date" id="validade" aria-label="Data de validade">
            <input type="text" id="responsavel" placeholder="Responsável" aria-label="Responsável">
            <input type="text" id="categoria" placeholder="Categoria" aria-label="Categoria">
        </div>

        <!-- Tabela de estoque -->
        <div class="table-wrapper">
            <table class="tabela-estoque">
                <thead>
                    <tr>
                        <th>Categoria</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Peso (kg)</th>
                        <th>Data</th>
                        <th>Validade</th>
                        <th>Responsável</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-estoque">
                    <!-- preenchido via script.js -->
                </tbody>
            </table>
        </div>

        <!-- SCANNER DE QR (câmera) -->
        <div id="scanner-container" style="display:none; margin-top:16px; padding:12px; border:1px solid #ccc; border-radius:8px; background:#fafafa;">
            <h3>Leitor de QR Code</h3>
            <div id="scanner-reader" style="width:320px; max-width:100%;"></div>
            <div id="scanner-status" style="margin-top:8px; font-size:12px; color:#333;">
                Aponte a câmera para a etiqueta.
            </div>
            <button onclick="fecharScanner()">Fechar leitor</button>
        </div>
    </div>

    <!-- Modal de autenticação -->
    <div id="auth-modal" class="modal" style="display:none;">
        <div class="modal-content" id="auth-content">
            <h3>Autenticação</h3>
            <div id="auth-logged" style="display:none;">
                <div>Conectado como <span id="auth-email"></span></div>
                <div style="margin-top:8px;">
                    <button onclick="changePasswordPrompt()">Alterar senha</button>
                    <button onclick="signOut()">Sair</button>
                </div>
            </div>
            <div id="auth-form">
                <input type="email" id="auth-email-input" placeholder="Email" />
                <input type="password" id="auth-password-input" placeholder="Senha" />
                <div style="margin-top:8px;">
                    <button onclick="signIn()">Entrar</button>
                    <button onclick="createAccount()">Criar conta</button>
                    <button onclick="fecharModalAuth()">Cancelar</button>
                </div>
                <div id="auth-feedback" style="color:red;margin-top:8px;display:none;"></div>
            </div>
        </div>
    </div>

    <h6>Versão alpha 0.0.6</h6>

    <!-- Lib para GERAR QR Codes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Lib para LER QR Codes (scanner) -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <!-- Container oculto para gerar QR temporário -->
    <div id="qr-temp" style="display:none;"></div>

    <!-- kjua (QR em SVG para etiqueta) -->
    <script src="https://unpkg.com/kjua@0.9.0/dist/kjua.min.js"></script>

    <!-- Firebase (compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <!-- Script principal -->
    <script src="script.js"></script>
    
</body>
</html>
